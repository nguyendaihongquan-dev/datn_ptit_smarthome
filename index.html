    <div class="smarthome">

                <ul class="header_navbar--list">
                    <h1 class="header_title">POSTS AND SERVICES INSTITUTE OF TECHNOLOGY</br>TELECOMMUNICATIONS</h1>

            </div>

        </header>
        <div class="title"><h1>INTERET OF THING SMART HOME</h1></div>
        <div class="container">
            <div class="container_box">
                <div class="box_item0">
                    <h1 class="light">Light</h1>
                </div>
                <div class="box_item">
                    <div class="item">
                        <div class="d1">
                            <img src="/assets/images/light_off.png" alt="" id="light_image1">
                            <h2 class="lightname">Phòng Khách</h2>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="toggle_button1">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <!-- Phòng Ngủ -->
                    <div class="item">
                        <div class="d1">
                            <img src="/assets/images/light_off.png" alt="" id="light_image2">
                            <h2 class="lightname">Phòng Ngủ</h2>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="toggle_button2">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <!-- Phòng Bếp -->
                    <div class="item">
                        <div class="d1">
                            <img src="/assets/images/light_off.png" alt="" id="light_image3">
                            <h2 class="lightname">Phòng Bếp</h2>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="toggle_button3">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="container_box">
                <div class="box_item20">
                    <h1 class="body_headertitle">Sercurity</h1>
                </div>
                <div class="box_alarm">
                    <div class="img_alarm">
                        <img src="/assets/images/alarmOFF.png" alt="" id="image_robber">
                    </div>
                    <div class="button_alarm">
                        <label class="toggle onsecutity">
                            <input onclick="changeImage8()" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="main_control">
                    <div class="box_item1">
                        <div class="gas_title">Gas Sensor</div>
                        <div class="gas_img">
                            <img src="/assets/images/FireOff.png" alt="" id="image_gas">
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="toggle_button_gas">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="box_item2">
                        <div class="box_item21">
                            <div class="door_title">State Door</div>
                            <div class="door_img">
                                <img src="/assets/images/icons8-door-closed.png" alt="" id="image_door">
                            </div>
                            <label class="toggle">
                                <input type="checkbox" id="toggle_door">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="box_item22">
                            <div class="lamp_title">State Lamp</div>
                            <div class="lamp_img">
                                <img src="/assets/images/light_off.png" alt="" id="image_lamp">
                                <label class="toggle">
                                    <input type="checkbox" id="toggle_lamp">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container_box container_box3">
                <div><h1 class="light">Temperatuer & Humidity</h1></div>
                <div class="weather-widget">
                    <div class="nhietdo">
                        <img src="/assets/images/sun.png" alt="">
                        <div class="temperature">
                            <span id="value1">25</span>
                            <span class="unit">°C</span>
                        </div>
                    </div>
                    <div class="doam">
                        <img src="/assets/images/humidity.png" alt="">
                        <div class="humidity">
                            <span id="value2">60</span>
                            <span class="unit">%</span>
                          </div>
                    </div>
                    
                </div>
                <div class="box3">
                    <div class="box3_item">
                        <img src="/assets/images/qq_off.png" alt="" id="quat">
                        <label class="toggle">
                            <input type="checkbox" id="toggle_fan">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="box3_item">
                        <div class="box3_tanggiam">
                            <img src="/assets/images/dieuhoa_off.png" alt="" id="dieuhoa">
                            <div class="nutcongtru">
                                <button onclick="cong()" class="tanggiam">
                                    <img src="/assets/images/cong.png" alt="">
                                </button>
                                <button onclick="tru()" class="tanggiam">
                                    <img src="/assets/images/tru.png" alt="">
                                </button>
                            </div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="toggle_condition">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            
        </footer>
    </div>
